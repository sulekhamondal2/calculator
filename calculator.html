<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Digital Calculator</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #1c1c1c;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .calculator {
        background: #000;
        padding: 20px;
        border-radius: 15px;
        width: 320px;
        box-shadow: 0 0 20px rgba(0,255,0,0.4);
        color: #0f0;
    }

    h2 {
        text-align: center;
        margin-bottom: 10px;
    }

    #display {
        width: 100%;
        height: 45px;
        background: #111;
        color: #0f0;
        font-size: 20px;
        text-align: right;
        padding: 5px;
        border: none;
        margin-bottom: 15px;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 8px;
        margin-bottom: 15px;
    }

    button {
        height: 40px;
        font-size: 16px;
        background: #333;
        color: #0f0;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        background: #444;
    }

    .operator {
        background: #0f0;
        color: #000;
    }

    .clear {
        background: #f44336;
        color: white;
    }

    .equal {
        background: #2196f3;
        color: white;
    }

    select {
        width: 100%;
        padding: 8px;
        margin-top: 8px;
        background: #111;
        color: #0f0;
        border: none;
        border-radius: 5px;
    }

    .convert-btn {
        margin-top: 10px;
        width: 100%;
        background: #0f0;
        color: #000;
        font-weight: bold;
    }

    :root {
    --bg-color: #1c1c1c;
    --calc-bg: #000;
    --text-color: #0f0;
    --btn-bg: #333;
    --btn-hover: #444;
}

.light {
    --bg-color: #f2f2f2;
    --calc-bg: #ffffff;
    --text-color: #000;
    --btn-bg: #ddd;
    --btn-hover: #ccc;
}

body {
    background: var(--bg-color);
}

.calculator {
    background: var(--calc-bg);
    color: var(--text-color);
}

button {
    background: var(--btn-bg);
    color: var(--text-color);
}

button:hover {
    background: var(--btn-hover);
}

#display {
    background: var(--btn-bg);
    color: var(--text-color);
}

.theme-btn {
    width: 100%;
    margin-bottom: 10px;
    background: #2196f3;
    color: white;
    font-weight: bold;
}

</style>
</head>

<body>

<div class="calculator">
    <h2>Digital Calculator</h2>

    <!-- Display -->
    <input type="text" id="display" disabled>

    <!-- Arithmetic Buttons -->
    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="append('/')">√∑</button>
        <button onclick="append('*')">√ó</button>
        <button onclick="append('-')">‚àí</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="append('+')">+</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button class="equal" onclick="calculate()">=</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="append('0')">0</button>
   
        <button onclick="toggleTheme()" class="theme-btn">
    üåô / ‚òÄÔ∏è
</button>

    </div>


    <!-- Conversion Section -->
    <select id="fromBase">
        <option value="2">Binary</option>
        <option value="10">Decimal</option>
        <option value="8">Octal</option>
        <option value="16">Hexadecimal</option>
    </select>

    <select id="toBase">
        <option value="10">Decimal</option>
        <option value="2">Binary</option>
        <option value="8">Octal</option>
        <option value="16">Hexadecimal</option>
    </select>

    <button class="convert-btn" onclick="convert()">Convert</button>
</div>

<script>
/* Arithmetic Calculator */
function append(value) {
    document.getElementById("display").value += value;
}

function clearDisplay() {
    document.getElementById("display").value = "";
}

function calculate() {
    try {
        document.getElementById("display").value =
            eval(document.getElementById("display").value);
    } catch {
        document.getElementById("display").value = "Error";
    }
}

/* Number System Conversion */
function convert() {
    let value = document.getElementById("display").value.trim();
    let fromBase = parseInt(document.getElementById("fromBase").value);
    let toBase = parseInt(document.getElementById("toBase").value);

    if (value === "") {
        alert("Enter a number in display");
        return;
    }

    let decimal = parseInt(value, fromBase);

    if (isNaN(decimal)) {
        document.getElementById("display").value = "Invalid";
        return;
    }

    document.getElementById("display").value =
        decimal.toString(toBase).toUpperCase();
}

function toggleTheme() {
    document.body.classList.toggle("light");
}

</script>

</body>
</html>
